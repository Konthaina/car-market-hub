services:
  - type: web
    name: car-market-hub
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: APP_URL
        value: https://car-market-hub.onrender.com
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: FILESYSTEM_DISK
        value: public
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false # set to your Render MySQL hostname
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false # set to your Render database name
      - key: DB_USERNAME
        sync: false # set to your Render database user
      - key: DB_PASSWORD
        sync: false # set to your Render database password
    disks:
      - name: backend-storage
        mountPath: /var/www/html/storage
        sizeGB: 1
